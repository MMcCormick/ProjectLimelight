recalculate_hourly:
  every: 10m
  class: RecalculatePopularity
  args: 'hour'
  description: "This job recalculates hourly scores"

recalculate_daily:
  every: 1h
  class: RecalculatePopularity
  args: 'day'
  description: "This job recalculates daily scores"

recalculate_weekly:
  every: 6h
  class: RecalculatePopularity
  args: 'week'
  description: "This job recalculates weekly scores"

recalculate_monthly:
  every: 12h
  class: RecalculatePopularity
  args: 'month'
  description: "This job recalculates monthly scores"

recalculate_clout:
  every: 30m
  class: RecalculateClout
  args:
  description: "This job recalculates user clout"

weekly_email:
  every: 1w
  class: WeeklyEmail
  args:
  description: "This job sends users a periodic content-you-might-like email"

daily_notifications:
  cron: "0 9 * * *"
  class: SendUserNotification
  args:
  description: "This job sends users a daily email with their new notifications"